<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styleContact.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="nav">
          
          <div class="nav-2">
              <ul>    
              <a href="index.html"><h4>Home</h4></a>
              <a href="indexstore2.html"><h4>Store</h4></a>
              
              <a href="aboutus.html"><h4>About Us</h4></a>
              <a href="Contact.html"><h4>Contact Us</h4></a>
              <a href="login2.html">
              </ul>

                  <button class="button">
                      Log in
                      <div class="arrow-wrapper">
                          <div class="arrow"></div>
                      </div>
                  </button>
              </a>
          </div>
          <i class="ri-menu-line"></i>
      </div>
    </div>



    <div class="container">
      <span class="big-circle"></span>
      <img src="shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            if you have any doubts and problems regarding order or product enter your details and message in this form 
          </p>

          <div class="info">
            <div class="information">
              <img src="location3.png" class="icon" alt="" />
              <p>IIIT kota, KOTA, Rajasthan</p>
            </div>
            <div class="information">
              <img src="email2.png" class="icon" alt="" />
              <p>qwertyu@gmail.com</p>
            </div>
            <div class="information">
              <img src="call2.png" class="icon" alt="" />
              <p>123456789</p>
            </div>
          </div>

           <div class="social-media">
             <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>  
        </div> 
       
        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
